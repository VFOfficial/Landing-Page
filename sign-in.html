<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Sign In to Venus Funded Dashboard and monitor your trading activities eqasily.">
	<meta name="keywords" content="prop firm giveaway, instant funding prop firm, 1 Step Challenge, 2 Step Challenge, Get Funded Account, best prop firms, free prop firm challenge, cheap prop firm challenge, 1m prop challenge, 2m prop challenge, 3m prop challenge, 4m prop challenge, 5m prop challenge">
    <title>Venus Funded - Sign In</title>
	<!-- Favicon -->
        <link rel="icon" href="assets/images/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <!-- Sign in -->
    <section class="sign__in">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="sign float-none float-lg-end float-xl-end float-xxl-end">
                        <div class="sign__in--block">
                            <img src="assets/images/logo.png" class="d-block mx-auto img-fluid" alt="Logo">
                            <div class="sign__in--info">
                                <h2>Welcome</h2>
                                <div class="sign__in--common">
                                    <label class="form-label">Email or Username</label>
                                    <div class="input-group">
                                        <input class="form-control" id="" name="email" placeholder="Enter your email or username" required />
                                    </div>
                                </div>
                                <div class="sign__in--common sign__in--password">
                                    <label class="form-label">Password</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input class="form-control" type="password" placeholder="Enter your password">
                                        <div class="input-group-addon sign__in--eye">
                                          <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                        </div>
                                      </div>
                                </div>
                                <div class="sign__in--remember d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label">
                                                Remember me
                                            </label>
                                    </div>
                                    <div class="sign__in--forgot">
                                        <a href="#" class="anchor__blue">Forgot password</a>
                                    </div>                                         
                                </div>
                                <div class="sign__in--btn text-center">
                                    <a href="#" class="btn btn-4">Log In</a>
                                </div>
                                <div class="sign__in--account text-center">
                                    <p>Don't have an account? <a href="sign-up.html">Create Account</a></p>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/show-hide.js"></script>

</body>
</html>
